        .water-top{

        @-webkit-keyframes water-normal-animation {

    <script type="text/javascript">
        $(function() {


            //动态获取
        let canvas = $("canvas");
        let ctx = canvas[0].getContext('2d');
      //  let radians = (Math.PI / 180) * 180;
        let startTime = Date.now();
        let time = 2000;
        let clockwise = 1;
        let cp1x, cp1y, cp2x, cp2y;
        
        requestAnimationFrame(function waveDraw() {  
            let t = Math.min(1.0, (Date.now() - startTime) / time);
              
            if(clockwise) {
                cp1x = 121 + (74 * t);
                cp1y = 28 + (72 * t);
                cp2x = 123 - (69 * t);
                cp2y = 179 - (79 * t);
            } else {
                cp1x = 195 - (74 * t);
                cp1y = 100 - (72 * t);
                cp2x = 54 + (69 * t);
                cp2y = 100 + (79 * t);
            }
            
            ctx.clearRect(0, 0, 270, 200);
            ctx.beginPath();
            ctx.moveTo(0, 100);
            // 绘制三次贝塞尔曲线
            ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, 270, 100);
            console.log('['+cp1x+','+cp1y+'],['+cp2x+','+cp2y+']');
            // 绘制矩形
            ctx.rect(0, 100, 270,200);
            ctx.fillStyle = '#3cf';
            ctx.fill();
            ctx.save();  
            
            if( t == 1 ) {
                startTime = Date.now();
                clockwise = !clockwise;
            }
            
            //水滴的运动效果
            var small = $('.water-circle-small');
            function moveLeft(elemt){
                var initLeft = elemt.offsetLeft;
          //      alert(initLeft);
            }

            moveLeft(small);

            requestAnimationFrame(waveDraw);
        });
    })
