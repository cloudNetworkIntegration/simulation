    .my_background{
        width:100%;
        height: 200px;
        position: absolute;
        background-color: rgb(200,200,200);
        border-radius: 6%;
        -webkit-border-radius:6%;
        -moz-border-radius:6%;
        -o-border-radius:6%;
        opacity:0.4;
        filter:alpha(opacity=40); /* 针对 IE8 以及更早的版本 */
        top:0;
        left:0;
        right: 0;
        bottom:0;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        -o-box-sizing: border-box;
    }
    .my_center{
        width: 50%;
        position: relative;
        height: 100px;
    }

    .my_day,.my_night{
        display: inline-block;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        -webkit-border-radius:50%;
        -moz-border-radius:50%;
        -o-border-radius:50%;
        margin-top: 20px;
        /*居中*/
        position: absolute;
        left: 50%;
        margin-left: -50px;
        /*文字居中*/
        text-align: center;
        line-height: 100px;
        /*文字样式*/
        color: white;
        font-size: 1.5em;
        font-weight: bold;
    }

    .my_day{
        background-color: #3cf;
    }
    .my_night{
        background-color: #888;
